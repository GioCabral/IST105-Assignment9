<!DOCTYPE html>
<html>
<head>
    <title>Mongo Logs</title>
</head>
<body>
    <h1>Interaction Logs (MongoDB)</h1>

    <p>
        <a href="/auth/">Auth</a> |
        <a href="/devices/">Devices</a> |
        <a href="/interfaces/">Interfaces</a> |
        <a href="/logs/">Logs</a>
    </p>

    {% if logs %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Timestamp (UTC)</th>
                <th>Action</th>
                <th>Device IP</th>
                <th>Success</th>
                <th>Message</th>
            </tr>
            {% for log in logs %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.device_ip }}</td>
                    <td>{{ log.success }}</td>
                    <td>{{ log.message }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No logs found.</p>
    {% endif %}
</body>
</html>
